{% extends 'base.html' %}

<!-- if no users display: -->
{% block content %}

{% if not users %}
<h1>Create a user:</h1>
<form action="/users/new" method="POST">
    <label for="name">Enter your name</label>
    <input type="text" id="name" name="name">
    <button>Get these gains</button>
</form>

{% else %}

<div class="user-page">
    {% for user in users %}
    <form action="/days/{{user.id }}">
        <div class="user-wrapper">
            <div class="user-column">
                <div class="user-circle">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="user-input-wrapper">
                <input type="text" class="user-inputs" value={{user.name}}>
                <input type="password" class="user-inputs" placeholder="Password">
                <button class="user-inputs" id="black-btn">Login</button>
                <a href="/">
                    <h5>Forgotten password?</h5>
                </a>
            </div>
    </form>
    <div class="user-circle">
        <form action="/user/delete/{{ user.id }}" method="POST">
            <button><i class="fa-solid fa-trash-can"></i></button>
        </form>
    </div>





</div>
{% endfor %}
<br>
<a href="/users/signup"><button>Create New Account</button></a>
</div>
{% endif %}
{% endblock content %}
